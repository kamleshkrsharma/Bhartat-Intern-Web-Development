<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link rel="stylesheet" href="/css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="heading">
      <h1>Connect With Us</h1>
    </div>

    <main>
      <div class="contact-information">
        <h2>Contact Information</h2>
        <p>
          We would love to respond to your queries and help you succeed. <br />
          Feel free to get in touch with us.
        </p>
        <br />
        <br />
        <br />
        <a href="#"><i class="fa-solid fa-phone"></i>:- 7979942108</a> <br />
        <a href="https://mail.google.com/mail/u/0/#inbox?compose=new"
          ><i class="fa-regular fa-envelope"></i>:- ks6876083@gmail.com</a
        >
        <br />
        <br />

        <div class="icons">
          <a href="https://www.facebook.com/profile.php?id=100042207079426&mibextid=ZbWKwL"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="https://www.linkedin.com/in/kamlesh-kr-sharma-/"><i class="fa-brands fa-linkedin-in"></i></a>
          <a href="https://github.com/kamleshkrsharma"><i class="fa-brands fa-github"></i></a>
        </div>
      </div>

      <div class="message">
        <h2>Send a message</h2>

        <input id="first" type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" /> <br />
        <input type="text" placeholder="Phone" />
        <input type="text" placeholder="Email" /> <br />
        <input id="your-message" type="text" placeholder="Your message" />
        <button>Submit</button>
      </div>
    </main>
  </body>
</html>
